<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title... -->

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Your custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #check {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #check:hover {
            background-color: #0051ff;
        }

        .wrnclr {
            color: red;
            font-size: medium;
            font-weight: 500;
            font-style: italic;
        }

        .sub {
            background-color: rgb(0, 81, 255);
            color: aliceblue;
            border-radius: 10px;
            padding: 5px;
        }

        #check:hover {
            background-color: rgba(12, 146, 46, 0.705);
        }
    </style>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eJ3o/NlIwIyzoV6jwDjFLH8eibffStBorxNzr0if6kojTz9znb21cHlxC3j8xfo1" crossorigin="anonymous"></script>

    <!-- Your custom script... -->
</head>
<body class="mt-2">
    <div class="container"><form action="">
        <center><h1>Order Products
        </h1>
        
        <div class="form-group" >Name  :  <input type="text" id="name" required>  </div><h4  id="check"class="wrnclr"></h4> <br>
        <div class="form-group">
        Products : <select  required>
           
            <option>Snacks</option>
            <option>Fruits</option>
            <option>Vegetables</option>
            </select >
            <label id="product1"></label>
            <p id="product"></p>
        </div><br>
        <div class="form-group">Number: <input type="number" id="number" required><h4  id="numbercheck"class="wrnclr"></h4></div>
        <br><div class="form-group">Address:<input type="text" id="address" required></div>
        <br><div class="form-group">Quantity : <input type="number" required></div>
        <br><div class="form-group">    <button id="check" class="sub">Submit</button> </div>
    </form>
    
</center>
</div>
</body>
</html>
